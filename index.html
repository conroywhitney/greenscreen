<html>
<head>
  <title>Green Screen Text</title>
  <script src="https://unpkg.com/vue"></script>
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans|VT323" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="greenScreen">
    <div id="messageWrapper" v-bind:style="wrapperStyle">
      <div id="message" v-bind:style="messageStyle">{{ message }}</div>
    </div>

    <div id="inputs">
      <input id="text" v-model="message">

      <div id="fontFamily">
        <select v-model="fontFamily">
          <option value="monospace">Monospace</option>
          <option value="serif">Serif</option>
          <option value="sansSerif">Sans-Serif</option>
        </select>
      </div>

      <div id="fontSize">
        <select v-model="fontSize">
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="18">18</option>
          <option value="24">24</option>
          <option value="36">36</option>
          <option value="48">48</option>
          <option value="64">64</option>
          <option value="72">72</option>
          <option value="96">96</option>
          <option value="144">144</option>
          <option value="288">288</option>
        </select>
      </div>

      <div id="valign">
        <input type="radio" name="valign" id="top" value="top" v-model="valign">
        <label for="top">Top</label>

        <input type="radio" name="valign" id="middle" value="middle" v-model="valign">
        <label for="middle">Middle</label>

        <input type="radio" name="valign" id="bottom" value="bottom" v-model="valign">
        <label for="bottom">Bottom</label>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
